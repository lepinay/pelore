<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copper Bars Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            width: 100%;
            height: 100vh;
        }
        
        canvas {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        /* Mobile-friendly styles */
        @media (max-width: 768px) {
            #floating-music-selector .selector-header {
                font-size: 12px !important;
            }
            
            #floating-music-selector select {
                width: 250px !important;
                font-size: 10px !important;
            }
        }

        #instructions {
            z-index: 2000;
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: #0ff;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="instructions">
        Press M to change music<br>
        N/P keys to change track<br>
        SHIFT + UP/DOWN for volume<br>
        Arrow keys to control demo<br>
        Space to toggle CRT effect<br>
        H to toggle this help
    </div>

    <script type="module">
        import DemoApp from './src/main.js';

        // Show instructions briefly at startup
        document.addEventListener('DOMContentLoaded', function() {
            const instructions = document.getElementById('instructions');
            instructions.style.display = 'block';
            setTimeout(() => {
                instructions.style.display = 'none';
            }, 5000);
            
            // Initialize the application
            // new DemoApp();
        });

        // Global event listeners
        window.addEventListener('keydown', function(e) {
            const instructions = document.getElementById('instructions');
            if (e.key === 'h' || e.key === 'H') {
                instructions.style.display = 
                    instructions.style.display === 'none' ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
